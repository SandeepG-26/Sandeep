<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact-form">
        <h1>Contact Information</h1>
        
        <form id="contactForm">
            <div class="mb-3">

                <label for="name1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name1"  required>
            </div>
            <div class="mb-3">
                <label for="name2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="name2" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" >
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" >
            </div>
            <button type="button" class="btn btn-custom" onclick="submitForm()">Submit</button>
        </form>
        <h3 id="result">Result: </h3>
    </div>

    <script src="yes.js"></script>
</body>
</html>
